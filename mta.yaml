_schema-version: "3.1"
ID: democds7
description: A simple CAP project.
version: 1.0.0
modules:
- name: democds7-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: democds7-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: democds7-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: democds7-db
  parameters:
    buildpack: nodejs_buildpack
- name: democds7-destination-content
  type: com.sap.application.content
  requires:
  - name: democds7-destination-service
    parameters:
      content-target: true
  - name: democds7_html_repo_host
    parameters:
      service-key:
        name: democds7_html_repo_host-key
  - name: uaa_democds7
    parameters:
      service-key:
        name: uaa_democds7-key
  parameters:
    content:
      instance:
        destinations:
        - Name: cds_7_approuter_democds7_html_repo_host
          ServiceInstanceName: democds7-html5-app-host-service
          ServiceKeyName: democds7_html_repo_host-key
          sap.cloud.service: cds_7_approuter
        - Authentication: OAuth2UserTokenExchange
          Name: cds_7_approuter_uaa_democds7
          ServiceInstanceName: democds7-xsuaa-service
          ServiceKeyName: uaa_democds7-key
          sap.cloud.service: cds_7_approuter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: democds7-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: democds7_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: democds7-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: democds7-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: democds7-destination-service
    service-plan: lite
- name: democds7_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: democds7-html5-app-host-service
    service-plan: app-host
- name: uaa_democds7
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: democds7-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
